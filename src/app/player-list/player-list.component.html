<h2>Spieler</h2>
<div *ngFor="let player of players"
    class="player-list__player" 
    [class.is-selected]="player === selectedPlayer"
    (click)="onSelect(player)"> 
    <span class="player__nickname">{{player.Nickname}}</span> {{player.FirstName}} {{player.LastName}}
</div>
<kickit-player-info 
    class="player-list__details" 
    [player]="selectedPlayer">
</kickit-player-info>
