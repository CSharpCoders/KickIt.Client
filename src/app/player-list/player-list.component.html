<h2>Spieler</h2>
<div *ngFor="let player of players"
    class="player-list__player" 
    [class.is-selected]="player === selectedPlayer"
    (click)="onSelect(player)">
    {{player.FirstName}} {{player.LastName}}
</div>
<nav *ngIf="selectedPlayer">
        <a routerLink="/list/{{selectedPlayer.Id}}/view">Ansehen</a>
        <a routerLink="/list/{{selectedPlayer.Id}}/edit">Bearbeiten</a>
    </nav>
<router-outlet></router-outlet>
