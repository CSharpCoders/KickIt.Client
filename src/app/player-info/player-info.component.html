<div class="player-info" *ngIf="player">
    <h2>Profil von {{ player.Nickname | uppercase }}</h2>
    <div class="player-info__id"><span class="player-info__property">Id: </span>{{player.Id}}</div>
    <div><span class="player-info__property">Vorname: </span> {{player.FirstName}}</div>
    <div><span class="player-info__property">Vorname: </span> {{player.LastName}}</div>
    <div><span class="player-info__property">Vorname: </span> {{player.Gender}}</div>
</div>
